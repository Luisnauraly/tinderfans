    <script>
        let swiper = new Swiper(".mySwiper", {
            effect: "fade",
            spaceBetween: 30,
            grabCursor: false,
            navigation: {
                nextEl: ".model-option.like",
            },
        });


        // Puedes acceder al elemento DOM del botón de siguiente así
        var nextButton = swiper.nextEl;
        console.log(nextButton)
        
        let controlModel = document.querySelectorAll('.model-option');

        function updatedOfLink() {
            let slideActive = document.querySelector('.swiper-slide-active');
            let slideFeature = document.querySelector('.swiper-slide-active.featured');
            let slideURL = slideActive.dataset.url;
            let ofLink = document.querySelector('.model-option.of');
            let likeLink = document.querySelector('.model-option.like-of');
            ofLink.setAttribute('href',  `${slideURL}`);
            
            if (slideActive && slideFeature) {
                likeLink.classList.add('show');
                likeLink.setAttribute('href',  `${slideURL}`);
                likeLink.setAttribute('target',  `_blank`);
            }else{
                likeLink.classList.remove('show');
                likeLink.setAttribute('href',  `javascript:void(0);`);
                likeLink.removeAttribute('target');
            }
        }
        updatedOfLink();

        for (const btn of controlModel) {
            btn.addEventListener('click', (e) => {
            let target = e.target;
            let containerCards = document.querySelector('.sliderModel-cards');
            
            updatedOfLink();

            if (target.classList.contains('pass')) {
                document.querySelector('.model-option.like').click();
                // containerCards.classList.add('dislike');
                let dotlottieElement = document.querySelector('.dotlottie-player');
                if (dotlottieElement) {
                    dotlottieElement.remove();
                }
                setTimeout(() => {
                    // containerCards.classList.remove('dislike');
                }, 200);
            }

            if (target.classList.contains('like')) {
                let likeAnimation = `
                    <div class="dotlottie-player">
                        <dotlottie-player  src="https://lottie.host/c3ac359a-c973-4a9b-83a2-9f98abafd52f/ZuqSPY88UP.json" background="transparent" speed="4" style="width: 400px; height: 400px;" autoplay></dotlottie-player>
                        <p>Like</p>
                    </div>`
                ;
                containerCards.insertAdjacentHTML('beforeend', likeAnimation);
                target.disabled = true;
                
                setTimeout(() => {
                    let dotlottieElement = document.querySelector('.dotlottie-player');
                    if (dotlottieElement) {
                        dotlottieElement.remove();
                    }
                }, 200);

                setTimeout(() => {
                    target.disabled = false;
                }, 1000);
            }
            
        });

        }
        
        
    </script>
